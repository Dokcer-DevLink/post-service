server:
  port: 0

spring:
  application:
    name: post-service
  messages:
    basename: errors
  datasource:
    url: jdbc:mysql://localhost:3306/post
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
      use_sql_comments: true
      format_sql: true
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true

data:
  page:
    offset: 0
    size: 8
    orderBy: createdDate

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka