
spring:
  application:
    name: post-service
  messages:
    basename: errors
  datasource:
    url: jdbc:mysql://localhost:3306/post-database
    username: post-user
    password: post-user
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
      use_sql_comments: true
      format_sql: true
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true

data:
  page:
    offset: 0
    size: 8
    orderBy: createdDate