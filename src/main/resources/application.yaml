server:
  port: 0

spring:
  application:
    name: post-service
  config:
    activate:
      on-profile: default
  messages:
    basename: errors
  datasource:
    url: jdbc:mysql://localhost:3306/devlink-database
    username: devlink-user
    password: devlink-user
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
    defer-datasource-initialization: true
    generate-ddl: true

